    /* Add some style to the pages */
    body {
      font-family: Arial, sans-serif;
    }
    .form-container {

      margin: 0 auto;

      border-radius: 5px;
      padding: 20px;

    .form-container h1 {
      text-align: center;
    }
    .tab-group {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .tab-group button {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .tab-group button.active {
      color: #f60;
    }
    .tab-content > div {
      display: none;
    }
    .tab-content > div.active {
      display: block;

    form {
      max-width: 500px;
      margin: 20px auto;

      display: block;

    form input[type="text"],

      font-size: 14px;

    }
    form input[type="submit"] {
      background: #f60;
      border: none;
      outline: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      border-radius: 3px;
      width: 100%;
      cursor: pointer;
    }
    form input[type="submit"]:hover {
      background: #ff8000;
    }
    .error {
      color: #f00;
      margin-bottom: 10px;
    }
  </style>
</head>
